{% extends "javascript.htm" %}

{% load static %}
{% load l10n %}
{% load i18n %}


{% block arches_urls %}
{{ block.super }}
<div class="arches-urls"
    physical_thing_search_results = "{% url 'physical-thing-search-results' %}"
    physical_things_set = "{% url 'physical_things_set' %}"   
    reports_list ="{% url 'archestemplating_template_view_get' %}"
    reports='(templateid)=>{return "{% url "archestemplating_template_view" "aaaaaaaa-aaaa-aaaa-aaaa-aaaaaaaaaaaa" %}".replace("aaaaaaaa-aaaa-aaaa-aaaa-aaaaaaaaaaaa", templateid)}',
    upload_dataset_select_dataset_files_step = "{% url 'upload_dataset_select_dataset_files_step' %}"
    upload_dataset_file_renderer = '(tileid)=>{return "{% url "upload_dataset_file_renderer" "aaaaaaaa-aaaa-aaaa-aaaa-aaaaaaaaaaaa" %}".replace("aaaaaaaa-aaaa-aaaa-aaaa-aaaaaaaaaaaa", tileid)}',
    format_render_map = '(format)=>{return "{% url "format_render_map" "aaaaaaaa" %}".replace("aaaaaaaa", format)}'
    add_chemical_analysis_images_file_upload = "{% url 'add_chemical_analysis_images_file_upload' %}"
    download_project_files = "{% url 'download_project_files' %}"
    temp_file = "{% url 'temp_file' %}"
    manifest_x_canvas = "{% url 'manifest_x_canvas' %}"
></div>
{% endblock arches_urls %}

{% block arches_translations %}
{{ block.super }}
<div class='arches-translations'
    data-for-download='{% trans "Data for Download" as dataForDownload %}  "{{ dataForDownload|escapejs }}"'
    no-related-files='{% trans "No Related Files" as noRelatedFiles %}  "{{ noRelatedFiles|escapejs }}"'
    interpretation='{% trans "Interpretation" as interpretation %}  "{{ interpretation|escapejs }}"'
    parameters='{% trans "Parameters" as parameters %}  "{{ parameters|escapejs }}"'
    report-download='{% trans " Report Download" as reportDownloads %}  "{{ reportDownloads|escapejs }}"'
    generating-report-message='{% trans "Generating Report" as generatingReportMessage %}  "{{ generatingReportMessage|escapejs }}"'
    word-templates='{% trans "Word Templates" as wordTemplates %} "{{ wordTemplates|escapejs }}"'
    powerpoint-templates='{% trans "Powerpoint Templates" as powerpointTemplates %} "{{ powerpointTemplates|escapejs }}"'
    issue-saving-workflow-step='{% trans "There was an issue saving the workflow step." as issueSavingWorkflowStep %} "{{ issueSavingWorkflowStep|escapejs }}"'
    asd-spectrum='{% trans "ASD Spectrum" as asdSpectrum %} "{{ asdSpectrum|escapejs }}"'
    wavelength-label='{% trans "Wavelength (nm)" as wavelengthLabel %} "{{ wavelengthLabel|escapejs }}"'
    raman-spectrum='{% trans "Raman Spectrum" as ramanSpectrum %} "{{ ramanSpectrum|escapejs }}"'
    raman-shift='{% trans "Raman Shift (cm<sup>-1</sup>)" as ramanSpectrum %} "{{ ramanShift|escapejs }}"'
    raman-intensity='{% trans "Intensity" context "Raman instrument values" as ramanIntensity %} "{{ ramanIntensity|escapejs }}"'
    xrf-spectrum='{% trans "XRF Spectrum" as xrfSpectrum %} "{{ xrfSpectrum|escapejs }}"'
    xrf-units='{% trans "keV" as xrfUnits %} "{{ xrfUnits|escapejs }}"'
    count='{% trans "Count" context "quantity" as count %} "{{ count|escapejs }}"'
    data='{% trans "Data" as data %} "{{ data|escapejs }}"'
    x-axis='{% trans "X Axis" as xAxis %} "{{ xAxis|escapejs }}"'
    y-axis='{% trans "Y Axis" as yAxis %} "{{ yAxis|escapejs }}"'
    project-info='{% trans "Project Info" as projectInfo %} "{{ projectInfo|escapejs }}"'
    select-project='{% trans "Select Project" as selectProject %} "{{ selectProject|escapejs }}"'
    select-template='{% trans "Select Template" as selectTemplate %} "{{ selectTemplate|escapejs }}"'
    summary='{% trans "Summary" as summary %} "{{ summary|escapejs }}"'
    delete-workflow-title='{% trans "Are you sure you would like to delete this workflow?" as deleteWorkflowTitle %} "{{ deleteWorkflowTitle|escapejs }}"'
    delete-workflow-warning='{% trans "All data created during the course of this workflow will be deleted." as deleteWorkflowWarning %} "{{ deleteWorkflowWarning|escapejs }}"'
    cleaning-up='{% trans "Cleaning up..." as cleaningUp %} "{{ cleaningUp|escapejs }}"'
    regions='{% trans "Regions" as regions %} "{{ regions|escapejs }}"'
    summary='{% trans "Summary" as summary %} "{{ summary|escapejs }}"'
    observation-info='{% trans "Observation Info" as observationInfo %} "{{ observationInfo|escapejs }}"'
    date-sample-taken='{% trans "The date that the sample was taken" as dateSampleTaken %} "{{ dateSampleTaken|escapejs }}"'
    project-name='{% trans "Project Name" as projectName %} "{{ projectName|escapejs }}"'
    project-statement='{% trans "Project Statement" as projectStatement %} "{{ projectStatement|escapejs }}"'
    project-start='{% trans "Project Start" as projectStart %} "{{ projectStart|escapejs }}"'
    project-team='{% trans "Project Team" as projectTeam %} "{{ projectTeam|escapejs }}"'
    add-objects='{% trans "Add Objects to Your Project" as addObjects %} "{{ addObjects|escapejs }}"'
    add-annotations='{% trans "Add Annotations" as addAnnotations %} "{{ addAnnotations|escapejs }}"'
    select-importer='{% trans "Select an Importer" as selectImporter %} "{{ selectImporter|escapejs }}"'
    select-transformation='{% trans "Select a Transformation" as selectTransformation %} "{{ selectTransformation|escapejs }}"'
    select-renderers='{% trans "Select File Renderers" as selectRenderers %} "{{ selectRenderers|escapejs }}"'
    importer-in-use='{% trans "Importer in Use" as importerInUse %} "{{ importerInUse|escapejs }}"'
    importer-in-use-warning='{% trans "This importer is in use - it should be replaced in all files where it is used before deleting." as importerInUseWarning %} "{{ importerInUseWarning|escapejs }}"'
    download-report='{% trans "Download Report" as downloadReport %} "{{ downloadReport|escapejs }}"'
    datasets='{% trans "Datasets" as datasets %} "{{ datasets|escapejs }}"'
    dataset-type='{% trans "Dataset Type" as datasetType %} "{{ datasetType|escapejs }}"'
    file-interpretation='{% trans "File Interpretation" as fileInterpretation %} "{{ fileInterpretation|escapejs }}"'
    sampling-activity-info='{% trans "Sampling Activity Info" as samplingActivityInfo %} "{{ samplingActivityInfo|escapejs }}"'
    sample-info='{% trans "Sample Info" as sampleInfo %} "{{ sampleInfo|escapejs }}"'
    data-files-location='{% trans "Data Files and Location" as dataFilesLocation %} "{{ dataFilesLocation|escapejs }}"'
></div>
{% endblock arches_translations %}

{% block project_modules %}
<script>
define('register-three', ['three'], function (THREE) {
    window.THREE = THREE;
    });

</script>

<!-- consumed by media/js/afs-settings.js -->
<div id="projectSettings"
    style="display: none"
    cloudStorage='{"enabled": {{ project_settings.CLOUD_STORAGE_ENABLED }}}'
></div>

{% endblock project_modules %}
