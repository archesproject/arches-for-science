version: '3.8'
name: afs7
services:
    afs:
      container_name: afs7
      image: fargeo/afs
      build:
        context: ..
        dockerfile: afs/Dockerfile
      command: run_arches
      volumes:
        - ../arches/:/web_root/arches
        - ./:/web_root/afs
        - cantaloupe-data-afs7:/web_root/afs/afs/uploadedfiles
      env_file:
        - ./docker/env_file.env
      ports:
        - 8001:8000
      stdin_open: true
      tty: true

    cantaloupe_afs:
      container_name: cantaloupe-afs7
      image: uclalibrary/cantaloupe:5.0.3-0
      volumes:
        - cantaloupe-data-afs7:/imageroot
      ports:
        - 8183:8182
      env_file:
        - ./docker/env_file.env

    webpack-afs7:
      container_name: webpack-afs7
      image: fargeo/webpack-afs7
      build:
        context: ..
        dockerfile: afs/docker/webpack/Dockerfile
      command: run_webpack
      volumes:
        - ../arches/:/web_root/arches
        - ./:/web_root/afs
      env_file:
        - ./docker/webpack/env_file.env
      ports:
        - 8022:8021
      stdin_open: true
      tty: true

networks:
  default:
    external: true
    name: arches7-0-dev

volumes:
    arches-log-afs7:
    arches-static-afs7:
    cantaloupe-data-afs7:
